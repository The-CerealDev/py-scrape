.tryiticon {
  background-color: #4CAF50;
  color: #fff!important;
  text-decoration: none;
  padding: 0 8px 4px 8px;
  border-radius: 50px;
  font-size: 15px;
  position: absolute;
  margin-left: 6px;
  transition: padding 0.2s;
  
}
.tryiticon span{
  color:#fff!important;
  font-size:14px;
  font-weight:normal;
  position:absolute;
  width:0px;
  overflow:hidden;
  transition: width 0.2;
}

  width:116px;

  }
